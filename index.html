<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Interactive rating component By Andres</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="home" id="home"> 
  
  
    <div class="images">
      <img  src="images/icon-star.svg" alt="icono de estrella">
    </div>
  

  <h2>How did we do?</h2>

  <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

  <div class="number">

    <button id="uno" class="options" value="1">1</button>
    <button id="dos" class="options" value="2">2</button>
    <button id="tres" class="options" value="3">3</button>
    <button id="cuatro" class="options" value="4">4</button>
    <button id="cinco" class="options" value="5">5</button>
    
  </div>

  <button class="Submit" type="submit" onclick="submits();">SUBMIT</button>

  
  </div>

  <div class="gratulation home homedelete" id="gratulation">

    <div>
      <img src="images/illustration-thank-you.svg" alt="">
    </div>

    <div class="you">
      <h4>You selected <span id="number"></span> out of 5</h4> 
    </div>

  <h2>Thank you!</h2>

  <p id="parrafo">We appreciate you taking the time to give a rating. If you ever need more support, 
    don’t hesitate to get in touch!</p>
  </div>
  
</main>

<script src="Js/main.js"></script>
</body>
</html>
